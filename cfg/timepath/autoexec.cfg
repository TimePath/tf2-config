// -------------------------------------------------------------------------- //
// Autoexec
// -------------------------------------------------------------------------- //

exec timepath/conf/options // early on to allow for overriding

exec timepath/conf/graphics
exec timepath/conf/sound
exec timepath/conf/network

alias x_reset "exec timepath/conf/mouse; exec timepath/conf/crosshairs; exec timepath/conf/binds; exec timepath/aliases; exec timepath/bugs; play ui/hitsound"
x_reset

alias x_resetall "exec timepath/autoexec"
